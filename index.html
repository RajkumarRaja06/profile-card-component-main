<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>
<body>
  <div class="card">
    <div>
      <img src="./images/bg-pattern-card.svg" alt="card-pattern" class="cardImage">
    </div>
    <div class="profile">
      <img src="./images/image-victor.jpg" alt="image-victor" class="imageVictor">
      <h1 class="name">
        Victor Crest 
        <span class="age">26</span>
      </h1>
      <h2 class="city">London</h2>

    </div>
    <div class="border"></div>
    <div class="cardBottom">
      <div class="sets">
        <h1>80K</h1>
        <h3>Followers</h3>
      </div>
      <div class="sets">
        <h1>803K</h1>
        <h3>Likes</h3>
      </div>
      
      <div class="sets">
        <h1>1.4K</h1>
        <h3>Photos</h3>
      </div>
    </div>
  </div>
  
</body>
</html>
